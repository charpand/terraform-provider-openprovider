name: CI
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    timeout-minutes: 10
    name: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.fork

    steps:
      - uses: actions/checkout@v6

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Run lints
        run: |
          # Run existing linter script
          ./scripts/lint
          # Also run go vet to catch additional suspicious code patterns
          go vet ./...

  test:
    timeout-minutes: 30
    name: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.fork
    steps:
      - uses: actions/checkout@v6

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Bootstrap
        run: ./scripts/bootstrap

      - name: Run tests
        run: ./scripts/test

  docs:
    timeout-minutes: 10
    name: docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.fork
    steps:
      - uses: actions/checkout@v6

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Bootstrap
        run: ./scripts/bootstrap

      - name: Generate docs
        run: ./scripts/docs

      - name: Validate docs
        run: go tool tfplugindocs validate --provider-name openprovider

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code docs/ templates/; then
            echo "::error::Documentation is out of date. Please run './scripts/docs' and commit the changes."
            exit 1
          fi
