name: Docs

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Generate docs
        run: ./scripts/docs

      - name: Validate docs
        run: go tool tfplugindocs validate --provider-name openprovider

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code docs/ templates/; then
            echo "::error::Documentation is out of date. Please run './scripts/docs' and commit the changes."
            exit 1
          fi
